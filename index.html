<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <img src="img/game_logo.png" class="logo" alt="Game Logo">
    
    <div class="content-wrapper">
        <div class="button-group">
            <button class="category-btn active" data-category="vanguard">VANGUARD</button>
            <button class="category-btn active" data-category="strategist">STRATEGIST</button>
            <button class="category-btn active" data-category="duelist">DUELIST</button>
        </div>
        
        <div id="display">READY TO ASSEMBLE!</div>
        <button id="assemble-btn">ASSEMBLE!</button>
    </div>

    <script src="./js/randomizer.js"></script>
</body>
</html>
